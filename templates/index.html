<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tag Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1f3a;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #2a2f4a;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .logo-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .logo-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .logo-bar {
            width: 24px;
            height: 4px;
            background: white;
            border-radius: 2px;
            position: relative;
        }

        .logo-bar::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: -6px;
            width: 8px;
            height: 6px;
            background: white;
            border-radius: 0 0 2px 0;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
        }

        .header p {
            opacity: 0.95;
            font-size: 1.2em;
            margin-top: 12px;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        .main-content {
            padding: 30px;
            background: #1a1f3a;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 1.1em;
        }

        .scenario-input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #2a2f4a;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
            background: #0f1429;
            color: #e0e0e0;
        }

        .scenario-input:focus {
            outline: none;
            border-color: #667eea;
            background: #14192e;
        }

        .scenario-input::placeholder {
            color: #6b7280;
        }

        .file-upload-section {
            margin-top: 20px;
            padding: 20px;
            background: #0f1429;
            border-radius: 8px;
            border: 2px dashed #2a2f4a;
            transition: all 0.3s;
        }

        .file-upload-section:hover {
            border-color: #667eea;
            background: #14192e;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #2a2f4a;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            background: #0f1429;
            color: #e0e0e0;
        }

        .file-list {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-item {
            background: #0f1429;
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #2a2f4a;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #e0e0e0;
        }

        .file-item .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #2a2f4a;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .result-card {
            background: #0f1429;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            border: 1px solid #2a2f4a;
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .tags-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tag-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1em;
        }

        .confidence-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .confidence-high {
            background: #4caf50;
            color: white;
        }

        .confidence-medium {
            background: #ff9800;
            color: white;
        }

        .confidence-low {
            background: #f44336;
            color: white;
        }

        .reasoning-box {
            background: #14192e;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            line-height: 1.6;
            color: #d0d0d0;
            border: 1px solid #2a2f4a;
        }

        .reference-box {
            background: #1a2340;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #8bb4ff;
            border: 1px solid #2a3f5a;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 5px solid #c62828;
        }

        .full-response {
            margin-top: 20px;
            padding: 15px;
            background: #0f1429;
            border-radius: 6px;
            border: 1px solid #2a2f4a;
            font-size: 0.9em;
            color: #b0b0b0;
            white-space: pre-wrap;
        }

        /* Language selector */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .lang-btn {
            padding: 8px 15px;
            border: 2px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .lang-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .lang-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        /* RTL support */
        [dir="rtl"] {
            direction: rtl;
            text-align: right;
        }

        [dir="rtl"] .scenario-input {
            text-align: right;
        }

        [dir="rtl"] .tags-display {
            justify-content: flex-end;
        }

        [dir="rtl"] .file-item {
            flex-direction: row-reverse;
        }

        .header {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="language-selector">
                <button class="lang-btn active" id="langEn" onclick="switchLanguage('en')">English</button>
                <button class="lang-btn" id="langAr" onclick="switchLanguage('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
            </div>
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-dots">
                        <div class="logo-dot"></div>
                        <div class="logo-dot"></div>
                        <div class="logo-dot"></div>
                    </div>
                    <div class="logo-bar"></div>
                </div>
                <h1 id="headerTitle">Shahid AI Tagging Assistant</h1>
            </div>
            <p id="headerSubtitle">Describe the customer scenario and get intelligent tag recommendations</p>
        </div>

        <div class="main-content">
            <div style="margin-bottom: 20px; padding: 15px; background: #0f1429; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #2a2f4a;">
                <div>
                    <strong style="color: #8bb4ff;" id="mindMapStatus">üìä Mind Map: Loaded</strong>
                    <span id="mindMapName" style="color: #b0b0b0; margin-left: 10px;"></span>
                </div>
                <a href="/setup" style="color: #8bb4ff; text-decoration: none; font-weight: 600;" id="changeMindMap">Change Mind Map</a>
            </div>
            <form id="analysisForm">
                <div class="input-section">
                    <label for="scenario" id="scenarioLabel">Customer Scenario Description *</label>
                    <textarea 
                        id="scenario" 
                        class="scenario-input" 
                        placeholder="Describe the customer's issue, complaint, or scenario in detail..."
                        required
                    ></textarea>
                </div>

                <div class="file-upload-section">
                    <label id="fileLabel">Attach Photos or Videos (Optional)</label>
                    <div class="file-input-wrapper">
                        <input 
                            type="file" 
                            id="fileInput" 
                            class="file-input" 
                            multiple 
                            accept="image/*,video/*"
                        >
                    </div>
                    <div class="file-list" id="fileList"></div>
                </div>

                <button type="submit" class="analyze-btn" id="analyzeBtn">
                    <span id="analyzeBtnText">üîç Analyze & Get Tag Recommendation</span>
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;" id="loadingText">Analyzing scenario and mind map...</p>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="result-card">
                    <h3 id="tagsTitle">üìã Recommended Tags</h3>
                    <div class="tags-display" id="tagsDisplay"></div>
                    
                    <div id="confidenceDisplay"></div>
                    
                    <div class="reasoning-box">
                        <strong id="reasoningLabel">üí≠ Reasoning:</strong>
                        <div id="reasoningText"></div>
                    </div>
                    
                    <div class="reference-box">
                        <strong id="referenceLabel">üìä Mind Map Reference:</strong>
                        <div id="referenceText"></div>
                    </div>

                    <details style="margin-top: 20px;">
                        <summary style="cursor: pointer; color: #8bb4ff; font-weight: 600;" id="fullResponseLabel">View Full AI Response</summary>
                        <div class="full-response" id="fullResponse"></div>
                    </details>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('analysisForm');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const errorMessage = document.getElementById('errorMessage');
        
        let selectedFiles = [];
        let mindMapLoaded = false;

        // Check if mind map is loaded on page load (for UI updates only)
        // NOTE: Server-side check in index() route already handles redirects
        // This is just for updating the UI with mind map info
        async function checkMindMap() {
            try {
                const response = await fetch('/api/check-mindmap');
                const result = await response.json();
                
                if (result.loaded) {
                    mindMapLoaded = true;
                    // Show mind map info
                    if (result.filename) {
                        document.getElementById('mindMapName').textContent = result.filename;
                        if (result.tags_count) {
                            document.getElementById('mindMapStatus').textContent = `üìä Mind Map: ${result.tags_count} tags loaded`;
                        }
                    }
                } else {
                    // Mind map not loaded - but don't redirect here
                    // Server-side check in index() route already handled redirect
                    // If we're on this page, it means server found the mind map
                    console.log('Mind map check: not loaded (but server already validated)');
                }
            } catch (error) {
                console.error('Error checking mind map:', error);
                // Don't redirect on error - server already handled it
            }
        }

        // Check on page load (non-blocking, just for UI updates)
        // Delay slightly to ensure page is fully loaded
        setTimeout(checkMindMap, 100);

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            updateFileList();
        });

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>üìé ${file.name}</span>
                    <button type="button" class="remove-btn" onclick="removeFile(${index})">√ó</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            // Update file input
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            fileInput.files = dt.files;
        }

        function displayResults(result) {
            const t = translations[currentLang];
            
            // Display tags
            const tagsDisplay = document.getElementById('tagsDisplay');
            tagsDisplay.innerHTML = '';
            
            if (result.tags && result.tags.length > 0) {
                result.tags.forEach(tag => {
                    const tagBadge = document.createElement('div');
                    tagBadge.className = 'tag-badge';
                    tagBadge.textContent = tag;
                    tagsDisplay.appendChild(tagBadge);
                });
            } else {
                tagsDisplay.innerHTML = `<p style="color: #999;">${t.noTags}</p>`;
            }

            // Display confidence
            const confidenceDisplay = document.getElementById('confidenceDisplay');
            const confidence = result.confidence || 'Medium';
            const confidenceClass = confidence.toLowerCase().includes('high') ? 'confidence-high' :
                                   confidence.toLowerCase().includes('low') ? 'confidence-low' : 'confidence-medium';
            confidenceDisplay.innerHTML = `
                <span class="confidence-badge ${confidenceClass}">
                    ${t.confidence} ${confidence}
                </span>
            `;

            // Display reasoning
            document.getElementById('reasoningText').textContent = result.reasoning || t.noReasoning;

            // Display reference
            document.getElementById('referenceText').textContent = result.mind_map_reference || t.noReference;

            // Display full response
            document.getElementById('fullResponse').textContent = result.full_response || '';

            // Show results
            resultsSection.classList.add('active');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Language support
        const translations = {
            en: {
                title: "Shahid AI Tagging Assistant",
                subtitle: "Describe the customer scenario and get intelligent tag recommendations",
                scenarioLabel: "Customer Scenario Description *",
                scenarioPlaceholder: "Describe the customer's issue, complaint, or scenario in detail...",
                fileLabel: "Attach Photos or Videos (Optional)",
                analyzeBtn: "üîç Analyze & Get Tag Recommendation",
                loading: "Analyzing scenario and mind map...",
                tagsTitle: "üìã Recommended Tags",
                confidence: "Confidence:",
                reasoning: "üí≠ Reasoning:",
                reference: "üìä Mind Map Reference:",
                fullResponse: "View Full AI Response",
                noTags: "No specific tags identified",
                noReasoning: "No reasoning provided",
                noReference: "No specific reference",
                errorScenario: "Please enter a customer scenario",
                mindMapStatus: "üìä Mind Map: Loaded",
                changeMindMap: "Change Mind Map"
            },
            ar: {
                title: "ŸÖÿ≥ÿßÿπÿØ ÿ¥ÿßŸáÿØ ŸÑŸÑÿπŸÑÿßŸÖÿßÿ™ ÿ®ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿßÿµÿ∑ŸÜÿßÿπŸä",
                subtitle: "ÿßŸàÿµŸÅ ÿ≥ŸäŸÜÿßÿ±ŸäŸà ÿßŸÑÿπŸÖŸäŸÑ Ÿàÿßÿ≠ÿµŸÑ ÿπŸÑŸâ ÿ™ŸàÿµŸäÿßÿ™ ÿ∞ŸÉŸäÿ© ŸÑŸÑÿπŸÑÿßŸÖÿßÿ™",
                scenarioLabel: "ŸàÿµŸÅ ÿ≥ŸäŸÜÿßÿ±ŸäŸà ÿßŸÑÿπŸÖŸäŸÑ *",
                scenarioPlaceholder: "ÿßŸàÿµŸÅ ŸÖÿ¥ŸÉŸÑÿ© ÿßŸÑÿπŸÖŸäŸÑ ÿ£Ÿà ÿ¥ŸÉŸàÿßŸá ÿ£Ÿà ÿßŸÑÿ≥ŸäŸÜÿßÿ±ŸäŸà ÿ®ÿßŸÑÿ™ŸÅÿµŸäŸÑ...",
                fileLabel: "ÿ•ÿ±ŸÅÿßŸÇ ÿßŸÑÿµŸàÿ± ÿ£Ÿà ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™ (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)",
                analyzeBtn: "üîç ÿ™ÿ≠ŸÑŸäŸÑ ŸàÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ™ŸàÿµŸäÿ© ÿßŸÑÿπŸÑÿßŸÖÿ©",
                loading: "ÿ¨ÿßÿ±Ÿç ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿ≥ŸäŸÜÿßÿ±ŸäŸà ŸàÿÆÿ±Ÿäÿ∑ÿ© ÿßŸÑÿπŸÇŸÑ...",
                tagsTitle: "üìã ÿßŸÑÿπŸÑÿßŸÖÿßÿ™ ÿßŸÑŸÖŸàÿµŸâ ÿ®Ÿáÿß",
                confidence: "ŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿ´ŸÇÿ©:",
                reasoning: "üí≠ ÿßŸÑŸÖŸÜÿ∑ŸÇ:",
                reference: "üìä ŸÖÿ±ÿ¨ÿπ ÿÆÿ±Ÿäÿ∑ÿ© ÿßŸÑÿπŸÇŸÑ:",
                fullResponse: "ÿπÿ±ÿ∂ ÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿßÿµÿ∑ŸÜÿßÿπŸä ÿßŸÑŸÉÿßŸÖŸÑÿ©",
                noTags: "ŸÑŸÖ Ÿäÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿØ ÿπŸÑÿßŸÖÿßÿ™ ŸÖÿ≠ÿØÿØÿ©",
                noReasoning: "ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖŸÜÿ∑ŸÇ ŸÖŸÇÿØŸÖ",
                noReference: "ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿ±ÿ¨ÿπ ŸÖÿ≠ÿØÿØ",
                errorScenario: "ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ≥ŸäŸÜÿßÿ±ŸäŸà ÿßŸÑÿπŸÖŸäŸÑ",
                mindMapStatus: "üìä ÿÆÿ±Ÿäÿ∑ÿ© ÿßŸÑÿπŸÇŸÑ: ŸÖÿ≠ŸÖŸÑÿ©",
                changeMindMap: "ÿ™ÿ∫ŸäŸäÿ± ÿÆÿ±Ÿäÿ∑ÿ© ÿßŸÑÿπŸÇŸÑ"
            }
        };

        let currentLang = 'en';

        function switchLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            // Update UI elements (but keep header in English)
            // Header title and subtitle stay in English as requested
            // const headerTitle = document.getElementById('headerTitle');
            // headerTitle.textContent = t.title;
            // document.getElementById('headerSubtitle').textContent = t.subtitle;
            document.getElementById('scenarioLabel').textContent = t.scenarioLabel;
            document.getElementById('scenario').placeholder = t.scenarioPlaceholder;
            document.getElementById('fileLabel').textContent = t.fileLabel;
            document.getElementById('analyzeBtnText').textContent = t.analyzeBtn;
            document.getElementById('loadingText').textContent = t.loading;
            document.getElementById('tagsTitle').textContent = t.tagsTitle;
            document.getElementById('reasoningLabel').textContent = t.reasoning;
            document.getElementById('referenceLabel').textContent = t.reference;
            document.getElementById('fullResponseLabel').textContent = t.fullResponse;
            
            // Update language buttons
            document.getElementById('langEn').classList.toggle('active', lang === 'en');
            document.getElementById('langAr').classList.toggle('active', lang === 'ar');
            
            // Update mind map status text
            document.getElementById('mindMapStatus').textContent = t.mindMapStatus;
            document.getElementById('changeMindMap').textContent = t.changeMindMap;
            
            // Set direction
            document.body.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);
        }


        // Handle form submission with language support
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const scenario = document.getElementById('scenario').value.trim();
            const t = translations[currentLang];
            if (!scenario) {
                showError(t.errorScenario);
                return;
            }

            // Show loading, hide results
            loading.classList.add('active');
            resultsSection.classList.remove('active');
            errorMessage.style.display = 'none';
            analyzeBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('scenario', scenario);
                formData.append('language', currentLang); // Send language to backend
                
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    // If not JSON, try to parse as text first
                    const text = await response.text();
                    try {
                        result = JSON.parse(text);
                    } catch (e) {
                        // If parsing fails, it's probably an HTML error page
                        throw new Error(`Server error (${response.status}): ${response.statusText}. Please check the server logs.`);
                    }
                }

                if (result.error) {
                    // Handle structured error messages
                    let errorMessage = result.error;
                    if (result.details) {
                        errorMessage += '\n\n' + result.details;
                    }
                    if (result.solution) {
                        errorMessage += '\n\nüí° Solution: ' + result.solution;
                    }
                    
                    // No special handling needed - all errors are generic now
                    
                    showError(errorMessage);
                } else {
                    displayResults(result);
                }
            } catch (error) {
                showError('Failed to analyze scenario: ' + error.message);
            } finally {
                loading.classList.remove('active');
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
